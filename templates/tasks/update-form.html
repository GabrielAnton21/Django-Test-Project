{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% bootstrap4 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% bootstrap4 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% bootstrap4 'css/bootstrap-reboot.css' %}">
    <title>Update Tasks</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>TO-DO-LIST</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Update Task
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class="btn btn-info" type="submit" value="<- Go back">
                        </form>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class="btn btn-primary" type="submit" value="Update">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
