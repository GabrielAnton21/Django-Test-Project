{% load crispy_forms_filters %}

{% load crispy_forms_tags  %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{#    <link rel="stylesheet" href="{% load bootstrap4  %}">#}
    {% block title %}
        <title>To-Do-List</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm align-content-center">
                <h1 class="display-4">TO-DO-LIST</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm align-content-center">
                <div class="input-group mb-3">
                    <form style="text-align: center" method="post">
                        {% csrf_token %}
                        {{ form.task }}
                        <input class="btn btn-primary" type="submit" value="ADD">
                    </form>
                    <div class="input-group-append">
                  </div>
                </div>
            </div>
        </div>
        {% for t in tasks %}
            <div class="row" id="task-div">
                <div class="col-sm" id="info">
                    <strong>{{ t.task }}</strong>
                    <p id="created-time">{{ t.created_at }}</p>
                </div>
                <div class="col-sm">
                    <input class="btn btn-success" type="button" value="Completed" id="Completed">
                    <a class="btn btn-primary" href="{% url 'update' t.id%}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' t.id%}">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>


    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
        $('#Completed').click(function(){
            $('#Completed').hide();
            $('#info').wrap("<strike>");
            });
        });
    </script>
</body>
